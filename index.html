<!DOCTYPE html>
<html>
<head>
    <title>Rule Search</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body> 
    <div id="ruleSearchDiv" class="container mt-3" style="width: 250px;">
        <p class="h3">Rule Search</p>
        <div class="input-group mb-3">
            <input type="text" id="ruleSearch" class="form-control" placeholder="e.g. 8595" aria-label="Rule Search" aria-describedby="basic-addon2">
            <button class="input-group-text" id="searchRule" type="button" class="btn btn-primary" onclick="search();">Search</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
